window:
  # Window padding
  padding:
    x: 2
    y: 2

  # Background opacity
  opacity: 0.95

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000

  # Scrolling distance multiplier.
  multiplier: 20

# Font configuration
font:
  normal:
    family: Monospace
    style: Regular

  bold:
    family: Monospace
    style: Bold

  italic:
    family: Monospace
    style: Italic

  bold_italic:
    family: Monospace
    style: Bold Italic

  # Point size
  size: 6.0

